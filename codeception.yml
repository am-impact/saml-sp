paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
params:
  - tests/_craft/config/params.php
  - env
settings:
  bootstrap: _bootstrap.php
coverage:
    enabled: true
    include:
        - src/*
    exclude:
      - src/icon.svg
      - src/icon-mask.svg
      - src/templates/*
      - src/migrations/*
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
  config:
      Yii2:
          configFile: 'tests/_craft/config/test.php'
  enabled:
      - Db:
          dsn: 'mysql:host=%DB_SERVER%;dbname=%DB_DATABASE%;'
          user: '%DB_USER%'
          password: '%DB_PASSWORD%'
          dump:
            - tests/_data/create-dbs.sql
            - tests/_data/test.sql
          populate: true
#          cleanup: true
#          reconnect: true
